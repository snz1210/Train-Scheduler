<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Sheet</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <div class = "container">

  <div class="jumbotron" id= "jumbotron">
  <h1>Anytime is Train Time</h1>
  <p>Choo Choo. Chee Chee.</p>
  </div>


  <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Current Employees</h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id="train-table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="name">Train Name</label>
                <input class="form-control" id="name" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="time">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="time" type="time">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number">
              </div>
              <button class="btn btn-primary" id="submit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
   </div>
 </div>


  <!-- <script src="firebase.js"</script> -->
  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  

</body>
</html>
	
</body>
</html>
